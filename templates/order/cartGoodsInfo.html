{% load static %}

<ul class="item-content clearfix">
    <li class="td td-chk">
        <div class="cart-checkbox ">
            <input class="check" id="J_CheckBox_170037950254" name="items[]" value="170037950254" type="checkbox">
            <label for="J_CheckBox_170037950254"></label>
        </div>
    </li>
    <li class="td td-item">
        <div class="item-pic">
            <a href="#" target="_blank" data-title="{{item.name}}" class="J_MakePoint" data-point="tbcart.8.12">
                <img src="{% static 'images/01.jpg_80x80.jpg' %}" class="itempic J_ItemImg"></a>
        </div>
        <div class="item-info">
            <div class="item-basic-info">
                <a href="#" target="_blank" title="{{item.name}}" class="item-title J_MakePoint" data-point="tbcart.8.11">{{item.product.name}}</a>
            </div>
        </div>
    </li>
    <li class="td td-info">
        <div class="item-props item-props-can">
            <span class="sku-line">颜色：12#川南玛瑙</span>
            <span class="sku-line">包装：裸装</span>
            <span tabindex="0" class="btn-edit-sku theme-login">修改</span>
            <i class="theme-login am-icon-sort-desc"></i>
        </div>
    </li>
    <li class="td td-price">
        <div class="item-price price-promo-promo">
            <div class="price-content">
                <div class="price-line">
                    <em class="price-original">{{item.product.market_price}}</em>
                </div>
                <div class="price-line">
                    <em class="J_Price price-now" tabindex="0">{{item.unit_price}}</em>
                </div>
            </div>
        </div>
    </li>
    <li class="td td-amount">
        <div class="amount-wrapper ">
            <div class="item-amount ">
                <div class="sl">
                    <input class="min am-btn" name="" type="button" value="-" />
                    <input class="text_box" name="" type="text" value="{{item.quantity}}" style="width:30px;" />
                    <input class="add am-btn" name="" type="button" value="+" />
                </div>
            </div>
        </div>
    </li>
    <li class="td td-sum">
        <div class="td-inner">
            <em tabindex="0" class="J_ItemSum number"></em>
        </div>
    </li>
    <li class="td td-op">
        <div class="td-inner">
            <a title="移入收藏夹" class="btn-fav" href="#">移入收藏夹</a>
            <a href="javascript:;" data-point-url="#" class="delete">删除</a>
        </div>
    </li>
</ul>
